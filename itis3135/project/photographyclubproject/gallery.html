<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 49er Shutterbugs</title>
    <link rel="stylesheet" href="styles/clientproj.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>49er Shutterbugs</h1>
            <p>UNCC Photography Club</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="gallery.html">Gallery</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-controls">
            <h2>Member Gallery</h2>
            <div class="filter-options">
                <label for="category-filter">Filter by:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="landscape">Landscape</option>
                    <option value="portrait">Portrait</option>
                    <option value="street">Street</option>
                </select>
            </div>
        </section>

        <section class="photo-gallery">
            <div class="gallery-grid">
                <div class="gallery-item" data-category="landscape">
                    <img src="images/gallery1.jpg" alt="Mountain landscape">
                    <p>Blue Ridge Parkway - John D.</p>
                </div>
                <div class="gallery-item" data-category="portrait">
                    <img src="images/gallery2.jpg" alt="Portrait">
                    <p>Senior Portrait - Sarah J.</p>
                </div>
                <!-- More gallery items -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>

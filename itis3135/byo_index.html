<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro | Creative Panther | ITIS 3135</title>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        /* Add your custom styles here */
        #form-container, #result-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #intro-form div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        .course-entry {
            display: flex;
            margin-bottom: 10px;
        }
        
        .course-entry input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        #image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        
        #result-container {
            display: none;
        }
        
        button.delete-course {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        button.delete-course:hover {
            background-color: #cc0000;
        }
        
        #add-course {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        
        #add-course:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Christian Peters || ITIS 3135</h1>
    </header>

    <main>
        <h2>BYO Intro</h2>
        <!-- user's information input -->
        <div id="form-container">
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
            
            <form id="intro-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required value="Christian Peters">
                </div>
                
                <div>
                    <label for="mascot">Mascot:</label>
                    <input type="text" id="mascot" name="mascot" required value="Creative Panther">
                </div>
                
                <div>
                    <label for="image">Image (PNG or JPG):</label>
                    <input type="file" id="image" name="image" accept=".png,.jpg,.jpeg" required>
                    <img id="image-preview" alt="Image preview">
                </div>
                
                <div>
                    <label for="image-caption">Image Caption:</label>
                    <input type="text" id="image-caption" name="image-caption" required value="Christian's mascot">
                </div>
                
                <div>
                    <label for="personal-bg">Personal Background:</label>
                    <textarea id="personal-bg" name="personal-bg" required>Hello, I've been born and raised in Charlotte! I am a current Computer Science major with a concentration in cybersecurity. This field has interested me since high school when I was dual enrolled in classes. I also have a passion for technology and traveling.</textarea>
                </div>
                
                <div>
                    <label for="professional-bg">Professional Background:</label>
                    <textarea id="professional-bg" name="professional-bg" required>I currently work at the University of North Carolina at Charlotte as a peer professional at the Career Center.</textarea>
                </div>
                
                <div>
                    <label for="academic-bg">Academic Background:</label>
                    <textarea id="academic-bg" name="academic-bg" required>Majoring in Computer Science with a concentration in Cybersecurity as well as a Mathematics minor.</textarea>
                </div>
                
                <div>
                    <label for="web-bg">Background in Web Development:</label>
                    <textarea id="web-bg" name="web-bg" required>I have taken plenty of computer science core courses but not involving HTML and CSS.</textarea>
                </div>
                
                <div>
                    <label for="platform">Primary Computer Platform:</label>
                    <input type="text" id="platform" name="platform" required value="Windows">
                </div>
                
                <div id="courses-container">
                    <label>Courses currently taking:</label>
                    <div id="course-inputs">
                        <div class="course-entry">
                            <input type="text" class="course" name="course1" required value="ITSC 3184 - Web-based Application Design and Development">
                            <button type="button" class="delete-course">Delete</button>
                        </div>
                        <div class="course-entry">
                            <input type="text" class="course" name="course2" required value="ITSC 3164 - Intro to Operating Systems and Networking">
                            <button type="button" class="delete-course">Delete</button>
                        </div>
                        <div class="course-entry">
                            <input type="text" class="course" name="course3" required value="STAT 3110 - Applied Regression">
                            <button type="button" class="delete-course">Delete</button>
                        </div>
                    </div>
                    <button type="button" id="add-course">Add Another Course</button>
                </div>
                
                <div>
                    <label for="funny-thing">Funny thing?</label>
                    <input type="text" id="funny-thing" name="funny-thing" value="I have a twin brother who is also studying Computer Science at UNC Charlotte">
                </div>
                
                <div>
                    <label for="anything-else">Anything else?</label>
                    <input type="text" id="anything-else" name="anything-else" value="">
                </div>
                
                <div>
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.</label>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
        
        <div id="result-container">
            <!-- results will display here -->
            <a href="#" id="reset-link">Reset Form</a>
        </div>
    </main>
  
</body>
</html>
